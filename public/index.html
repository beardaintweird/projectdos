<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Capital One Cafe</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>

  <body>
    <div id="background">
      <div id="color-overlay">
        <img src="./images/capone.png" class="image">
        <div class="container">
          <div class="form">
            <form action="" method="">
              <div class="input">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" placeholder="Password" id="password">
              </div>

              <div class="button">
                <button>Log In</button>
              </div>

              <div class="register">
                <button>Sign Up</button>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  </body>

</html>
